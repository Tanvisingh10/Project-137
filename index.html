<html>
<head>

	<title>AI Object Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<body background="a.jpg">
  <center>
<div id="heading"><h1 style="color: white; font-size: 55px; text-align: center;">AI Object Finder</h1>
<h3 style="color: red; font-size: 20px; text-align: center; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">⚡The input name which you will enter should match the names present in Coco SSD model then only it can identify the object.⚡ </h3>
<br></div>
<h5 style="color: black; text-align: center; font-weight: bolder;font-size: 20px;">Object Name: </h5>
<input placeholder="Enter Object Name" id="name_of_object" style="background-color: rgb(0, 5, 8); color: white;border: rgb(0, 152, 253) solid 2px;">
<br>
<h2 id="status" class="btn btn-primary"style="font-size: 25px; margin-top: 20px"></h2><span><button class="btn btn-success" style="font-size: 25px; margin-top: 20px;" onclick="start()">Start</button></span><span><h2 id="object_found" class="btn btn-warning" style="color: black; font-size: 25px;margin-top: 20px"></h2></span>
</center>
</body>
<script src="main.js"></script>
</html>
